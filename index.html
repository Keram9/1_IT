<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf8" />
            <meta http-equiv="X-UA-Compatible" content="ie-edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <meta name="description" content="Simple password generator, easy to use" />
            <meta name="keywords" content="password, generator" />

            <link rel="stylesheet" href="main.css" />

            <title>Password Generator</title>
        </head>
        <body>
            <div class="container">
                <div class="result">
                    <label>Result</label>
                    <input type="number">
                </div>

                <div class="selectionOptions">
                    <label>UpperCase</label>
                    <input type="checkbox">

                    <label>LowerCase</label>
                    <input type="checkbox">

                    <label>Numbers</label>
                    <input type="checkbox">

                    <label>Symbols</label>
                    <input type="checkbox">

                    <input type="button">
                </div>

                <div class="localStorage">

                </div>
            </div>
            <script src="index.js"></script>
        </body>
    </html>
